<app-container>
  <app-cabecalho></app-cabecalho>
  
 <input type="search" placeholder="Digite para buscar" [(ngModel)]="filtrarTexto">


  @for (letra of alfabeto; track letra) {
    <app-separador>
    {{ letra }}
    </app-separador>
   @for (contato of filtrarContatos(letra); track contato) {
    <app-contato [nome]="contato.nome" [telefone]="contato.telefone"></app-contato>
   }
  }

  
</app-container>
